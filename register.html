<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuvia Stream</title>
    <link rel="shortcut icon" href="nuvia-logo.png" type=".png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo&family=Hubot+Sans:ital,wght@0,200..900;1,200..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="image-wrapper">
            <img src="top-flyer-two.jpg" alt="Card Image">
          </div>
        <h2 style="color: darkred; font-size: 30px; ">CREATE AN  ACCOUNT </h2>
        <p>Get your NUVIA N COIN with a one-time payment of 7,500 (Basic Package) or 
            12,500 (Premium Package). Your N Coin and login details will be sent to your email.</p>

            <div class="input-group">
              <form action="home.html" method="GET">
                <input  placeholder="Enter full Name" type="text" required>
              </div>
              <div class="input-group">
                <input type="email" required placeholder="Email ">
              </div>

              <div class="dropdown-container">
                <select class="custom-select">
                  <option value="">Gender</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              
                <select class="custom-select">
                  <option value="">Select Music</option>
                  <option>Pop music</option>
                  <option>Gospel music</option>
                  <option>Hip hop</option>
                  <option>RNB</option>
                  <option>Country music</option>
                  <option>Reggee</option>
                  <option>Blues</option>
                  <option>Jazz</option>
                </select>
              </div>
              <div class="input-group">
                <input type="Password" placeholder="Input new password ">
              </div>

              <div class="full-width-dropdown">
                <label for="package-select">Choose package</label>
                <select id="package-select">
                  <option value=""> Select a Package</option>
                  <option>Basic Package - 7500</option>
                  <option>Premium Package - 12500</option>
                </select>

                <select class="custom-select">
                  <option value="">Select country</option>
                  <option value="Cameroon">Cameroon</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Kenya">Kenya</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Uganda">Uganda</option>
                    <option value="South Africa">South Africa</option>
                </select>
              </div>

              <button class="signup-button" type="submit">Continue</button>

              <button
                type="button" onclick="window.location.href='https://tinyurl.com/msnr2j43'"
                class="signup-button"
              >
                IF YOU ARE NOT A NIGERIAN CLICK HERE TO ENROLL
              </button>
            
            </form>

             
      </div>
</body>
</html>
